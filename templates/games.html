<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
    <section id="game-list">
    {% for game in games %}
        <article class="game">
            <div>{{ game.home_team }}</div>
            <div>{{ game.away_team }}</div>
        </article>
    {% endfor %}
    </section>
</body>
</html>
